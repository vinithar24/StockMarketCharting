<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="text-align: center;">
  <h2>Add Stock Exchange</h2>
  <div>
  <form #seForm=ngForm (ngSubmit)="onSubmit()">
    <label>Stock Exchange Id</label>
    <input type="text" name="id" [(ngModel)]="formData.stockExchangeId" required>
    <br><br>
    <label>Stock Exchange Name</label>
    <select name="name" [(ngModel)]="formData.name">
      <option value="NSE">NSE</option>
      <option value="BSE">BSE</option>
    </select><br><br>
    <label>Description</label>
    <input type="text" name="desc" [(ngModel)]="formData.description" required>
    <br><br>
    <label>Address</label>
    <input type="text" name="address" [(ngModel)]="formData.address" required>
    <br><br>
    <label>Remarks</label>
    <input type="text" name="remarks" [(ngModel)]="formData.remarks" required>
    <br><br>
    <input type="submit" value="Submit">
    <br><br>
    <button type="submit" (click)="onEdit(formData)">Edit</button>
  </form>
</div>
<br>
<div class="container">
  <table class="table table-bordered">
    <thead class="thead-inverse thead-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Contact Address</th>
        <th>Remarks</th>
        <th>Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of stockExchanges">
        <td>{{ s.stockExchangeId }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.description }}</td>
        <td>{{ s.address }}</td>
        <td>{{ s.remarks }}</td>
        <td><button (click)="onDelete(s.stockExchangeId)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  </div>
  <br>
  <button type="button" class="btn btn-link"><a [routerLink]="['/nav-bar']" routerLinkActive="router-link-active" >Back</a></button>
  <router-outlet></router-outlet>
